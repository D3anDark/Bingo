<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bingo</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bingo-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .bingo-cell {
            aspect-ratio: 1;
            border: 2px solid #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff;
            transition: 0.2s;
            cursor: pointer;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
            color: #000000;
        }

        .bingo-cell.marked {
            background-color: #90EE90;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #ffffff;
            color: #000000;
        }

        textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            background-color: #f0f0f0;
            color: #000000;
            width: auto;
            display: inline-block;
        }

        button:first-child {
            background: #1a73e8;
            color: white;
        }

        button:last-child {
            background: #34a853;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e0e0e0;
        }

        @media (max-width: 600px) {
            .bingo-container {
                padding: 15px;
            }

            .bingo-cell {
                font-size: 14px;
                padding: 5px;
            }

            button {
                width: auto;
                padding: 8px 16px;
            }

            .button-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        #itemBlocks {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .item-block {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .item-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .remove-item {
            padding: 8px 12px;
            border-radius: 50%;
            background: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .remove-item:hover {
            background: #ff0000;
        }

        #bulkInputContainer {
            margin: 15px 0;
        }

        #bulkInput {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .button-container button {
            min-width: 120px;
        }

        @media screen and (max-width: 768px) {
            .bingo-container {
                padding: 10px;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin: 10px 0;
            }

            .controls {
                padding: 10px;
            }

            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .button-container button {
                width: auto;
                padding: 8px 16px;
                font-size: 14px;
                min-width: unset;
                flex: 0 1 auto;
            }

            .bingo-board {
                grid-template-columns: repeat(5, 1fr);
                gap: 2px;
                padding: 2px;
                margin: 8px 0;
                width: 100%;
            }

            .bingo-cell {
                padding: 4px;
                font-size: 11px;
                min-height: 40px;
                border-width: 1px;
                line-height: 1.1;
            }

            .item-block {
                flex-direction: row;
                margin-bottom: 8px;
            }

            .item-input {
                padding: 8px;
                font-size: 14px;
            }

            .remove-item {
                padding: 6px 10px;
                font-size: 16px;
            }

            #bulkInput {
                height: 120px;
                padding: 10px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .bingo-container {
                padding: 5px;
            }

            .bingo-cell {
                padding: 2px;
                font-size: 10px;
                min-height: 35px;
                line-height: 1;
            }

            .bingo-board {
                gap: 1px;
                padding: 1px;
                width: 100%;
            }

            .button-container {
                gap: 6px;
            }

            .button-container button {
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        @media screen and (max-width: 360px) {
            .bingo-cell {
                padding: 1px;
                font-size: 9px;
                min-height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="bingo-container">
        <h1>Generator Bingo</h1>
        <div class="controls">
            <div class="button-container">
                <button onclick="showBulkInput()">Dodaj wiele pól</button>
                <button onclick="addNewBlock()">Dodaj pole</button>
                <button onclick="generateBoard()">Generuj planszę</button>
            </div>
            <div class="button-container">
                <button onclick="exportData()">Eksportuj dane</button>
                <button onclick="importData()">Importuj dane</button>
            </div>
            <div id="bulkInputContainer" style="display: none;">
                <textarea id="bulkInput" placeholder="Wklej elementy, każdy w nowej linii"></textarea>
                <div class="button-container">
                    <button onclick="addBulkItems()">Dodaj elementy</button>
                    <button onclick="hideBulkInput()">Anuluj</button>
                </div>
            </div>
            <div id="itemBlocks">
                <div class="item-block">
                    <input type="text" class="item-input" placeholder="Wpisz element bingo">
                    <button class="remove-item" onclick="removeBlock(this)">×</button>
                </div>
            </div>
        </div>
        <div id="bingoBoard" class="bingo-board"></div>
    </div>

    <script>
        let currentBoardState = [];

        function loadSavedState() {
            const savedItems = localStorage.getItem('bingoItems');
            const itemBlocks = document.getElementById('itemBlocks');
            
            if (savedItems) {
                const items = savedItems.split('\n');
                itemBlocks.innerHTML = '';
                items.forEach(item => addNewBlock(item));
            } else {
                // Dodaj jeden początkowy blok jeśli brak zapisanych danych
                addNewBlock();
            }

            // Wczytaj zapisaną planszę
            const savedBoard = localStorage.getItem('bingoBoard');
            if (savedBoard) {
                currentBoardState = JSON.parse(savedBoard);
                displayBoard(currentBoardState);
            }

            // Wczytaj zaznaczone pola
            const savedMarkedCells = localStorage.getItem('markedCells');
            if (savedMarkedCells) {
                const markedIndices = JSON.parse(savedMarkedCells);
                markedIndices.forEach(index => {
                    const cell = document.querySelector(`.bingo-cell[data-index="${index}"]`);
                    if (cell && index !== 12) cell.classList.add('marked'); // Ignoruj FREE
                });
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateBoard() {
            const inputs = document.getElementsByClassName('item-input');
            const items = Array.from(inputs)
                .map(input => input.value.trim())
                .filter(item => item !== '');

            if (items.length < 24) {
                alert('Wprowadź co najmniej 24 elementy!');
                return;
            }

            localStorage.setItem('bingoItems', items.join('\n'));
            
            // Generuj nowy układ planszy
            currentBoardState = shuffleArray([...items]).slice(0, 24);
            localStorage.setItem('bingoBoard', JSON.stringify(currentBoardState));
            
            // Wyczyść zaznaczone pola przy nowej generacji
            localStorage.removeItem('markedCells');
            
            displayBoard(currentBoardState);
        }

        function displayBoard(boardItems) {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = '';

            // Generuj komórki
            boardItems.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = item;
                cell.dataset.index = index < 12 ? index : index + 1; // Dostosowanie indeksów dla FREE
                cell.onclick = toggleMark;
                board.appendChild(cell);

                if (index === 11) {
                    const freeCell = document.createElement('div');
                    freeCell.className = 'bingo-cell marked';
                    freeCell.textContent = 'FREE';
                    freeCell.dataset.index = "12";
                    board.appendChild(freeCell);
                }
            });
        }

        function toggleMark(event) {
            const cell = event.target;
            if (cell.dataset.index === "12") return; // Blokada zmiany stanu dla FREE
            cell.classList.toggle('marked');
            saveMarkedCells();
        }

        function saveMarkedCells() {
            const markedIndices = Array.from(document.querySelectorAll('.bingo-cell.marked:not([data-index="12"])'))
                .map(cell => cell.dataset.index);
            localStorage.setItem('markedCells', JSON.stringify(markedIndices));
        }

        function getExistingItems() {
            const inputs = document.getElementsByClassName('item-input');
            return Array.from(inputs)
                .map(input => input.value.trim().toLowerCase())
                .filter(item => item !== '');
        }

        function addNewBlock(value = '') {
            if (value && isDuplicate(value)) {
                alert(`Element "${value}" już istnieje na liście!`);
                return;
            }

            const itemBlocks = document.getElementById('itemBlocks');
            const newBlock = document.createElement('div');
            newBlock.className = 'item-block';
            newBlock.innerHTML = `
                <input type="text" class="item-input" placeholder="Wpisz element bingo" value="${value}" oninput="checkDuplicate(this)">
                <button class="remove-item" onclick="removeBlock(this)">×</button>
            `;
            itemBlocks.appendChild(newBlock);
        }

        function isDuplicate(value) {
            const existingItems = getExistingItems();
            return existingItems.includes(value.trim().toLowerCase());
        }

        function checkDuplicate(input) {
            const value = input.value.trim();
            if (value === '') return;

            const existingItems = getExistingItems();
            const currentIndex = Array.from(document.getElementsByClassName('item-input')).indexOf(input);
            const otherItems = existingItems.filter((_, index) => index !== currentIndex);

            if (otherItems.includes(value.toLowerCase())) {
                alert(`Element "${value}" już istnieje na liście!`);
                input.value = '';
            }
        }

        function removeBlock(button) {
            const block = button.parentElement;
            if (document.getElementsByClassName('item-block').length > 1) {
                block.remove();
            }
        }

        function showBulkInput() {
            document.getElementById('bulkInputContainer').style.display = 'block';
        }

        function hideBulkInput() {
            document.getElementById('bulkInputContainer').style.display = 'none';
            document.getElementById('bulkInput').value = '';
        }

        function addBulkItems() {
            const bulkText = document.getElementById('bulkInput').value;
            const items = bulkText.split('\n')
                .map(item => item.trim())
                .filter(item => item !== '');

            const duplicates = [];
            const uniqueItems = items.filter(item => {
                if (isDuplicate(item)) {
                    duplicates.push(item);
                    return false;
                }
                return true;
            });

            if (duplicates.length > 0) {
                alert(`Następujące elementy zostały pominięte, ponieważ już istnieją:\n${duplicates.join('\n')}`);
            }

            uniqueItems.forEach(item => addNewBlock(item));
            hideBulkInput();
        }

        function exportData() {
            try {
                const data = {
                    items: getExistingItems(),
                    board: currentBoardState,
                    markedCells: Array.from(document.querySelectorAll('.bingo-cell.marked'))
                        .map(cell => cell.dataset.index),
                    exportDate: new Date().toISOString() // Add export timestamp
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bingo_data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Błąd podczas eksportowania danych.');
                console.error(error);
            }
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,.txt';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        // Importuj elementy
                        const itemBlocks = document.getElementById('itemBlocks');
                        itemBlocks.innerHTML = '';
                        data.items.forEach(item => addNewBlock(item));
                        
                        // Zapisz do localStorage
                        localStorage.setItem('bingoItems', data.items.join('\n'));
                        
                        // Importuj planszę
                        if (data.board && data.board.length > 0) {
                            currentBoardState = data.board;
                            localStorage.setItem('bingoBoard', JSON.stringify(data.board));
                            displayBoard(data.board);
                            
                            // Przywróć zaznaczone pola
                            if (data.markedCells) {
                                data.markedCells.forEach(index => {
                                    const cell = document.querySelector(`.bingo-cell[data-index="${index}"]`);
                                    if (cell) {
                                        cell.classList.add('marked');
                                    }
                                });
                                localStorage.setItem('markedCells', JSON.stringify(data.markedCells));
                            }
                        }
                        
                        alert('Dane zostały zaimportowane pomyślnie!');
                    } catch (error) {
                        alert('Błąd podczas importowania danych. Upewnij się, że plik jest w prawidłowym formacie.');
                        console.error(error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // Wywołaj loadSavedState przy załadowaniu strony
        window.onload = loadSavedState;
    </script>
</body>
</html>
