<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bingo</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bingo-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .bingo-cell {
            aspect-ratio: 1;
            border: 2px solid #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff;
            transition: all 0.2s;
            cursor: pointer;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
            color: #000000;
        }

        .bingo-cell.marked {
            background-color: #90EE90;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #ffffff;
            color: #000000;
        }

        textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            background-color: #f0f0f0;
            color: #000000;
        }

        button:first-child {
            background: #1a73e8;
            color: white;
        }

        button:last-child {
            background: #34a853;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e0e0e0;
        }

        @media (max-width: 600px) {
            .bingo-container {
                padding: 15px;
            }

            .bingo-cell {
                font-size: 14px;
                padding: 5px;
            }

            button {
                width: 100%;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bingo-container">
        <h1>Generator Bingo</h1>
        <div class="controls">
            <textarea id="items" placeholder="Wpisz elementy bingo, każdy w nowej linii"></textarea>
            <div class="button-container">
                <button onclick="generateBoard()">Generuj planszę</button>
            </div>
        </div>
        <div id="bingoBoard" class="bingo-board"></div>
    </div>

    <script>
        function loadSavedState() {
            // Wczytaj zapisane elementy
            const savedItems = localStorage.getItem('bingoItems');
            if (savedItems) {
                document.getElementById('items').value = savedItems;
            }

            // Wczytaj zapisaną planszę
            const savedBoard = localStorage.getItem('bingoBoard');
            const savedMarkedCells = localStorage.getItem('markedCells');

            if (savedBoard && savedMarkedCells) {
                currentBoardState = JSON.parse(savedBoard);
                const markedIndices = JSON.parse(savedMarkedCells);
                
                const board = document.getElementById('bingoBoard');
                if (currentBoardState.length > 0) {
                    generateBoard();
                    
                    markedIndices.forEach(index => {
                        const cell = board.children[index];
                        if (cell) {
                            cell.classList.add('marked');
                        }
                    });
                }
            }
        }

        // Dodaj zmienną do przechowywania aktualnego stanu planszy
        let currentBoardState = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateBoard() {
            const items = document.getElementById('items').value
                .split('\n')
                .map(item => item.trim())
                .filter(item => item !== '');

            if (items.length < 24) {
                alert('Wprowadź co najmniej 24 elementy!');
                return;
            }

            // Zapisz elementy w localStorage
            localStorage.setItem('bingoItems', items.join('\n'));

            const shuffledItems = shuffleArray([...items]).slice(0, 24);
            const board = document.getElementById('bingoBoard');
            board.innerHTML = '';
            currentBoardState = shuffledItems; // Zapisz aktualny stan

            // Dodaj pierwsze 12 elementów
            for (let i = 0; i < 12; i++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = shuffledItems[i];
                cell.dataset.index = i;
                cell.onclick = toggleMark;
                board.appendChild(cell);
            }

            // Dodaj pole FREE w środku
            const freeCell = document.createElement('div');
            freeCell.className = 'bingo-cell marked';
            freeCell.textContent = 'FREE';
            freeCell.dataset.index = 12;
            freeCell.onclick = toggleMark;
            board.appendChild(freeCell);

            // Dodaj pozostałe 12 elementów
            for (let i = 12; i < 24; i++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = shuffledItems[i];
                cell.dataset.index = i + 1;
                cell.onclick = toggleMark;
                board.appendChild(cell);
            }

            // Zapisz stan planszy
            localStorage.setItem('bingoBoard', JSON.stringify(currentBoardState));
            saveMarkedState();
        }

        function toggleMark(event) {
            const cell = event.target;
            cell.classList.toggle('marked');
            saveMarkedState();
        }

        function saveMarkedState() {
            const markedIndices = Array.from(document.querySelectorAll('.bingo-cell.marked'))
                .map(cell => cell.dataset.index);
            localStorage.setItem('markedCells', JSON.stringify(markedIndices));
        }
    </script>
</body>
</html>
